# Default: get from INSTA_USERNAME and INSTA_PASSWORD env variables
# username:
# password:

# Leave it commented to fetch a random User-Agent
# user_agent:

debug: false
verify_ssl: true

rate_limits:
  all:
    - [1, 1] # One request per second
  actions:
    - [1, 2] # One action per 2 seconds

rate_persist:
  enabled: true
  directory: '.onegram/rates'

query_chunks:
  following: [20, 10] # First 20, then repeat 10
  followers: [20, 10]
  posts: 12 # repeat 12
  feed: 12
  likes: [20, 10]
  comments:
    random: [20, 40] # Random integers from 20 to 40
  explore: 24

log:
  format: '%(levelname)s:%(name)s: %(message)s'
  # level: INFO # default: change to DEBUG if 'debug' equals true
